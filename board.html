<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link rel="icon" href="./img/Capa1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/add-task.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/summary.css" />
    <link rel="stylesheet" href="style/board.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style/animations.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <script src="script/script.js"></script>
    <script src="script/add-task-prio.js"></script>
    <script src="script/add-task-html.js"></script>
    <script src="script/add-task.js"></script>
    <script src="script/add-task-subtask.js"></script>
    <script src="script/board.js"></script>
    <script src="script/board-html.js"></script>
    <script src="script/board-edit.js"></script>
    <script src="script/board-extra.js"></script>
    <script src="script/assignd-Contacts-Subtasks.js"></script>
    <script src="script/database.js"></script>
  </head>

  <body onload="init(), updateHTML()">
    <div w3-include-html="templates/header.html"></div>
    <div class="board-content-main">
      <div class="board">
        <h1>Board</h1>
        <div class="inp-container">
          <input type="search" name="" id="findTask" placeholder="Find Task" oninput="searchTasks()" />
          <button onclick="openAddTaskForm(), saveStatus('toDo')" class="button01 buttonAddTask">Add task +</button>
        </div>
      </div>

      <div class="box-container">
        <div class="box-container-child">
          <div class="box-container-column">
            <p>To do</p>
            <img class="change-color2" src="img/plus-button.png" alt="" onclick="openAddTaskForm(), saveStatus('todo')" />
          </div>
          <div id="todoListContainer" class="dragdrop" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="box-container-child">
          <div class="box-container-column">
            <p>In progress</p>
            <img class="change-color2" src="img/plus-button.png" alt="" onclick="openAddTaskForm(), saveStatus('progress')" />
          </div>
          <div id="progressListContainer" class="dragdrop" ondrop="moveTo('progress')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="box-container-child">
          <div class="box-container-column">
            <p>Awaiting Feedback</p>
            <img class="change-color2" src="img/plus-button.png" alt="" onclick="openAddTaskForm(), saveStatus('feedback')" />
          </div>
          <div id="awaitFeedbackListContainer" class="dragdrop" ondrop="moveTo('feedback')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="box-container-child">
          <div class="box-container-column">
            <p>Done</p>
            <img class="change-color2" src="img/plus-button.png" alt="" onclick="openAddTaskForm(),saveStatus('done')" />
          </div>
          <div id="doneListContainer" class="dragdrop" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <div id="InfoCard"></div>
    </div>

    <div id="slide-form-add-task" class="overlay">
      <div class="background" onclick="closeAddTaskForm()"></div>
      <div class="overlay-content">
        <div id="task-form" class="add-task-template"></div>
      </div>
    </div>
  </body>
</html>
