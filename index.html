<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <script src="script/login.js"></script>
    <script src="script/database.js"></script>
    <script src="script/script.js"></script>
    <link rel="icon" href="./img/Capa1.png" type="image/x-icon" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/animations.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/mobile.css" />
  </head>

  <body onload="init(); initUsers();">
    <div id="logo-container" class="login-header-container">
      <img id="logo-img" src="img/Capa1.png" class="move-logo-animation" />
      <div class="login-header-container-sign-up" id="login-container">
        <div id="sign-up">
          <p>Not a Join user?</p>
          <a class="button01 sign-up-button" href="sign_up.html"><button>Sign up</button></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="login-container" id="login-container">
        <h1 class="headline-one">Log in</h1>
        <div class="log-in-underline"></div>
        <form class="login-form-container" action="">
          <input required id="login" class="inputsLogin" type="email" placeholder="Email" style="background-image: url('img/mail-icon.png')" />
          <span id="emailError" style="color: red"></span>
          <input
            required
            id="password"
            class="inputsLogin"
            type="password"
            placeholder="Password"
            style="background-image: url('img/schloss-icon.png')"
          />
          <span id="passwordError" style="color: red"></span>

          <div id="remember-div" class="remember-me-container">
            <div class="remember">
              <input type="checkbox" name="RememberMe" id="remember" />
              <label for="remember">Remember me</label>
            </div>
          </div>

          <div class="log-in-button-container">
            <button type="submit" id="loginBtn" class="button01">Log in</button>
            <!--                     <button type="button" onclick="guestLogin(event)" id="guest-log-in-btn">Guest Log in</button> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
