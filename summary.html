<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" href="./img/Capa1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/summary.css" />
    <link rel="stylesheet" href="style/board.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style/add-task.css" />
    <link rel="stylesheet" href="style/animations.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <script src="script/array.js"></script>
    <script src="script/contacts.js"></script>
    <script src="script/board.js"></script>
    <script src="script/script.js"></script>
    <script src="script/summary.js"></script>
  </head>

  <body onload="init(), summaryInit()">
    <div w3-include-html="templates/header.html"></div>
    <div class="summary-content">
      <div class="summary">
        <h1>Summary</h1>
        <div class="strich"></div>
        <h3>Everything in a nutshell!</h3>
      </div>

      <div class="boards" id="summary-small-box-tasks-in-board">
        <div class="board_of_boards">
          <div class="board-1">
              <div class="box1" onclick="redirectToBoard()">
                <p id="taskInBoard">0</p>
                <h4>Tasks in Board</h4>
              </div>
            </a>
              <div class="box1" onclick="redirectToBoard()">
                <p id="inProgressInBoard">0</p>
                <h4>Tasks in Progress</h4>
              </div>
            </a>
              <div class="box1" onclick="redirectToBoard()">
                <p id="awaitFeedbackInBoard">0</p>
                <h4>Awaiting Feedback</h4>
              </div>
            </a>
          </div>

          <div class="board-2" onclick="redirectToBoard()">
            <a class="box4">
              <img src="img/urgent-icon.png" alt="" />
              <div class="box4-inbox">
                <p id="urgentInBoard">0</p>
                <h4>Urgent</h4>
              </div>
              <div class="strich-gray"></div>
              <div class="box4-box">
                <p id="currentDateContainer"></p>
                <h4>Upcoming Deadline</h4>
              </div>
            </a>
          </div>

          <div class="board-3">
              <div class="box5" id="summary-small-box-todo" onclick="redirectToBoard()">
                <img class="change-color" src="img/todo-icon.png" alt="" />
                <div class="box5-box">
                  <p id="toDoInBoard">0</p>
                  <h4>To-do</h4>
                </div>
              </div>
            </a>
              <div class="box5" onclick="redirectToBoard()">
                <img class="change-color" src="img/done-icon.png" alt="" />
                <div class="box5-box">
                  <p id="doneInBoard">0</p>
                  <h4>Done</h4>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="greeting">
          <p id="summary-headline">Good Morning,</p>
        </div>
      </div>
    </div>
  </body>
</html>
